<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/apple_fave.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../scripts/newpost.js"></script>
    <title>New Post</title>
</head>
<body>
    <nav class="shadow navbar navbar-expand-sm navbar-custom">
        <img class="logo" src="../assets/apple_fave.png" alt="Site logo">
        <div class="navbar-collapse collapse" id="navbarCustom">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./posts.html">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./newpost.html">Submit</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Granny Smiths</h1>
    </header>
    <h3>New Post</h3>
    <article>

        <div class="w3-bar w3-black">
            <button class="w3-bar-item w3-button" onclick="openTab('write')">Write</button>
            <button class="w3-bar-item w3-button" onclick="openTab('preview')">Preview</button>
        </div>
          
        <div id="write" class="w3-container tab w3-animate-left">
            <form id="form">
                <label for="titleForm">Title</label>
                <input type="text" name="title" id="titleForm" maxlength="50" required="">
                <p id="titleCount">0/50</p>
        
                <label for="descriptionForm">Description</label>
                <textarea id="descriptionForm" name="description" maxlength="150" required=""></textarea>
                <p id="descriptionCount">0/150</p>
        
                <label for="contentForm">Content</label>
                <textarea id="contentForm" name="content" maxlength="10000" required=""></textarea>
                <p id="contentCount">0/10000</p>
        
                <label id="gif" for="gifForm">GIF</label>
                <input type="text" id="gifForm" placeholder="Search for a gif...">
                <button id="gifButton">Go</button>
                <h1 style="display:none"></h1>
                <div class="out">
                    <!-- Where gif is generated -->
                </div>
        

        </div>
          
        <div id="preview" class="w3-container tab w3-animate-right" style="display:none">
            <h2>Preview</h2>
            <p>Preview new post</p>
            <div class="shadow card post">
                <div class="post-header">
                    <h4 class="postTitle">New Post</h3>
                </div>
                <div class="post-content">
                    <p>Hello this is a blog post. </p>
                    <img src="" alt="giphy gif">
                    <span class="author"> - author</span>
                </div>
                <!-- <div class="post-footer">
                    <p>2 hours ago...</p>
                    <div class="post-buttons">
                        <a class="comments" href="./allposts.html">Comments</a>
                        <button>Reaction 1</button>
                        <button>Reaction 2</button>
                        <button>Reaction 3</button>
                    </div>
                </div> -->
            </div>
        </div>
        <input type="submit" id="submitForm" value="Create Post">
    </form>
          
    </article>
</body>
</html>

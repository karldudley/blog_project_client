<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/apple_fave.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <title>New Post</title>
</head>
<body>
    <nav class="shadow navbar navbar-expand-sm navbar-custom">
        <img class="logo" src="../assets/apple_fave.png" alt="Site logo">
        <div class="navbar-collapse collapse" id="navbarCustom">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./posts.html">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./newpost.html">Submit</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Granny Smith's</h1>
    </header>
    <h3>New Story</h3>
    <article>
        <form id="form">
            <label for="title">Title</label>
            <br>
            <input type="text" name="title" id="titleForm" maxlength="50" required="">
            <p id="titleCount">0/50</p>

            <label for="description">Description</label>
            <br>
            <textarea id="descriptionForm" name="description" maxlength="150" required=""></textarea>
            <p id="descriptionCount">0/150</p>

            <label for="content">Content</label>
            <br>
            <textarea id="contentForm" name="content" maxlength="10000" required=""></textarea>
            <p id="contentCount">0/10000</p>

            <label id="gifTitle" for="gif">GIF</label>
            <br>
            <input type="text" id="gifForm" placeholder="Random GIF">

            <br>

            <input type="submit" id="submitForm" value="Create Post">
        </form>
    </article>
    <footer>
        <a href="https://github.com/karldudley/blog_project_client/tree/staging" target="_blank"> 
            <img src="../assets/github-logo.png" alt="Github Logo"> 
        </a>
        <h6 class="copyright">Granny Smith's Â© 2022</h6>
        <h6 class="name">Karl, Camila, Matthew</h6>
    </footer>
</body>
</html>

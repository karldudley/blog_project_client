<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/apple_fave.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../scripts/newpost.js"></script>
    <title>New Post</title>
</head>
<body>
    <nav class="shadow navbar navbar-expand-sm navbar-custom">
        <img class="logo" src="../assets/apple_fave.png" alt="Site logo">
        <div class="navbar-collapse collapse" id="navbarCustom">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./posts.html">Stories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./newpost.html">Submit</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Granny Smith's</h1>
        <h3>New Post</h3>
    </header>
    <article>

        <div class="container shadow">
            <form autocomplete="off">
                <div class="story-details">
                    <div class="input-box" id="A">
                        <label class="details" for="titleForm">Title</label>
                        <input id="titleForm" type="text" placeholder="Enter the title" required maxlength="35">
                    </div>
                    <div class="input-box" id="B">
                        <label class="details" for="descriptionForm">Description</label>
                        <input id="descriptionForm" type="text" placeholder="Enter a short description" required maxlength="35">
                    </div>
                    <div class="input-box" id="C">
                        <label class="details" for="contentForm">Story</label>
                        <textarea id="contentForm" required placeholder="Enter the full story" maxlength="350"></textarea>
                    </div>
                    <div class="input-box" id="D">
                        <label class="details" for="gifForm">Gif</label>
                        <input id="gifForm" type="text" placeholder="Please search for a gif and press enter" required maxlength="35">
                    </div>
                    <h1 style="display:none"></h1>
                    <div class="input-box gifDiv" id="E">
                        
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Create New Post">
                </div>
            </form>
        </div>
          
    </article>

    <footer>
        <a href="https://github.com/karldudley/blog_project_client/tree/staging" target="_blank"> 
            <img src="../assets/github-logo.png" alt="Github Logo"> 
        </a>
        <a href="https://github.com/karldudley/blog_project_server/tree/staging" target="_blank"> 
            <img src="../assets/github-logo.png" alt="Github Logo"> 
        </a>
        <h6 class="copyright">Granny Smith's Â© 2022</h6>
        <h6 class="name">Karl, Camila, Matthew</h6>
    </footer>
</body>
</html>
